<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verified Users</title>
</head>
<body>
    <h1>Your phone has been verified!</h1>
    <button onclick="window.location.href='{% url 'register_user' %}'">Register new user</button><br><br>
    <label> Here is a list of all verified users:</label>
<table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            {% for user_verification in verified_users %}
            <tr>
                <td>{{ user_verification.user.id }}</td>
                <td>{{ user_verification.user.name }}</td>
                <td>{{ user_verification.phone_number }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No verified users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
